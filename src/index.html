<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

</head>

<body>
    <div class="container">
        <div class="form-control">
            <div class="row">
                <div class="alert alert-secondary" role="alert">
                    <h4>Payment form example</h5>
                </div>
            </div>
            <div class="alert alert-danger display_none" role="alert" id="header_alert_message">
                <i class="fas fa-exclamation-triangle blink"></i> Not possible send the form. Ckeck inputs
            </div>

            <div class="container">
                <form action="procesar.php" method="get" class="row g-3 needs-validation" id="form" novalidate>

                    <div class="col-md-12">
                        <label for="uname" class="form-label">
                          <span>Username:</span>
                          <input type="text" class="form-control invalidCheck" id="uname" name="uname" placeholder="Enter username" autocomplete="off"
                            required>
                          <ul class="input-requirement">
                            <li>At least 3 characters long (and less than 100 characters)</li>
                            <li>Must only contain letters and numbers (no special characters)</li>
                          </ul>
                      </label>
                    </div> 

                    <!-- <div class="col-md-12 ">
                        <label for="carnNo" class="form-label">Credit Card:</label>
                        <input type="number" class="form-control" id="cardNo" name="carnNo" placeholder="XXXXXXXXXXXXXXXX"
                          required>
                        <ul class="input-requirement">
                          <li>Equal to 16 digits</li>
                        </ul>
                    </div>  -->
            </div>


        </div>
        <div class="alert alert-secondary btnGroup" role="alert">
            <button type="reset" role="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" role="button" class="btn btn-primary">Submmit</button>
        </div>
    </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
